<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,600" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Dice game 2022</title>
</head>
<body>
    
    <div class="wrapper clearfix" id="main"> 
        <div class="player-0-panel">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label" >Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="dice-container">
            <button class="newGame" style="margin-left:100px;">New Game</button>
        <div class="dice-side">
                <img src="images/dice-1.png" class="dice">
        </div>
        </div>
        <div class="player-1-panel active">
            <div class="player-name" id="name-1">Player 2</div>
          <div class="player-score" id="score-1" >0</div>
        <div class="player-current-box">
            <div class="player-current-label" >Current</div>
            <div class="player-current-score" id="current-1">0</div>
        </div>
        </div>
    </div>
    <div>
        <button class="button">click for random dice</button><br/>
        <button class="Button2" > Save before one </button>
    </div>
     

    <script src="app.js"></script>
</body>
</html>
